<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="/static/css/game.css">
    <script src="/static/js/game.js"></script>
</head>
<body>
    
    <h1>Welcome to the Game Room</h1>
    <div id="game-container">
    </div>
    <div class="chat">
        <div class="header-band">
            <h2 class="chat-title">Chat</h2>
        </div>
        <div class="content">
            <input type="text" id="input">
            <button onclick="send()">send message</button>
        </div>
        <pre id="output"></pre>
    </div>
    <h1>Blind Test</h1>
    <div id="song-info">
        <h2 id="song-title"></h2>
        <p id="artist"></p>
        <audio id="audio" controls autoplay>
            Your browser does not support the audio element.
        </audio>
    </div>
    <div>
        <input type="text"> <button>Submit</button> 
    </div>

<script>
document.getElementById('start-game-button').addEventListener('click', function() {
    fetch('/start-game', {method: 'POST'});
});
</script>


</body>




<script>

    var input = document.getElementById('input')
    var output = document.getElementById('output')
    var socket1;

    function connect() {
        var username = getCookie("pseudo");
        if (!username) {
            output.innerHTML += "Error: Not logged in\n";
            return;
        }
        
        socket1 = new WebSocket("ws://localhost:8080/echo2?pseudo=" + username);

        output.classList.add("new-class")

        socket1.onopen = function(){
            output.innerHTML += "Status: Connected as " + username + "\n";  
        }

   

        socket1.onmessage = function(e){
            var message = JSON.parse(e.data);
            output.innerHTML += message.pseudo + ": " + message.text + "\n";  
        }
    }

    function send(){
        var message = {
            pseudo: getCookie("pseudo"),
            text: input.value
        };
        output.innerHTML += message.pseudo + ": " + message.text + "\n";  
        socket1.send(JSON.stringify(message));
        input.value = "";
    }
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    connect();

    document.getElementById('new-song-btn').addEventListener('click', function() {
        fetch('/get-new-song', {method: 'GET'})
        .then(response => response.json())
        .then(song => {
            document.getElementById('song-title').textContent = song.title;
            document.getElementById('artist').textContent = song.artist;
            document.getElementById('audio').src = song.audioUrl;
        });
    });
</script>

<style> 
    .new-class{
    background-color: green;
    padding: 10px;
    color: white;
    font-size: 20px;
    text-align: center;
    }
    .content{
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
</style>
</html>
