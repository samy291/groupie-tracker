<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie - Sign</title>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<script src="/static/js/main.js"></script>
<body>
    <div class="header-band">
        <h2>Welcome !</h2>
    </div>
    <img src="/static/img/future.jpg" alt="My image" class="login2-image">
    <login-body>
        <div class="container">
            <h1 class="title">Sign</h1>
            <form action="/signup" method="post" >
                <div class="form-group">
                    <label for="pseudo">Pseudo :</label>
                    <input type="text" name="pseudo" id="pseudo" required><br>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" name="email" id="email" required><br>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <div class="input-button-container">
                        <input type="password" name="password" id="password" required>
                        <button type="button" onclick="togglePasswordVisibility('password')">👁️</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmer le mot de passe :</label>
                    <div class="input-button-container">
                        <input type="password" name="confirm_password" id="confirm_password" required>
                        <button type="button" onclick="togglePasswordVisibility('confirm_password')">👁️</button>
                    </div>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </login-body>
</body>
</html>
